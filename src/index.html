<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="scripts.js" defer></script>
    <script>
        // Registering our Service worker
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js', { scope: './' })
        }
      </script>
    <title>Document</title>
</head>
<body>
    <header>Promodoro</header>
    <nav>
        <div class="highlited" data-timer-name="focus">Focus</div>
        <div data-timer-name="short-break">Short break</div>
        <div data-timer-name="long-break">Long break</div>
    </nav>
    <main>
        <div id="remainingTime" class="highlited">
        </div>
        <button onclick="startCounting()">Start</button>
    </main>
    <summary>
        #1 Time to focus
    </summary>
</body>
</html>
